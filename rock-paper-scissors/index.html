<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
    </head>
        <body id="body">

            <div id="page-container">
                <div id="content-wrap">
                    <div id="head">
                        <h1>Rock Paper Scissors</h1>
                        <p>Help Merlin save Albion from Morgana!</p>
                    </div>

                    <div class="container" id="start-container">
                        <h1 id="welcome">Would You Like To Go On a Quest?</h1>
                        <button class="start" id="start-button">Start the Quest</button>
                    </div>
                    <a id="again" href="index.html"><button id="again-btn">Wanna try again?</button></a>

                    <div class="container" id="end-container">

                        <div class="content" id="merlin">
                            <img id="merlin-img" src="images/Merlin.jpg" alt="Merlin">
                            <div class="buttons">
                                <button class="select-button rock" id="user-rock"><img class="rock-img" src="images/rock.png"></button>
                                <button class="select-button paper" id="user-paper"><img class="paper-img" src="images/paper.png"></button>
                                <button class="select-button scissors" id="user-scissors"><img class="scissors-img" src="images/scissors.png"></button>
                            </div>
                        </div>

                        <div class="content" id="results">
                            <div id="merlin-res">
                                <h5>Merlin</h5>
                                <p id="user-score">0</p>
                            </div>

                            <div id="morgana-res">
                                <h5>Morgana</h5>
                                <p id="computer-score">0</p>
                            </div>

                            <div id="draw-res">
                                <h5>Draw</h5>
                                <p id="draw-score">0</p>
                            </div>

                            <div id="comment">Beat Morgana 5 times and save Albion!</div>
                        </div>

                        <div class="content" id="morgana">
                            <img id="morgana-img" src="images/Morgana.jpg" alt="Morgana">
                            <div class="buttons">
                                <button class="rock" id="comp-rock"><img class="rock-img" src="images/rock.png"></button>
                                <button class="paper" id="comp-paper"><img class="paper-img" src="images/paper.png"></button>
                                <button class="scissors" id="comp-scissors"><img class="scissors-img" src="images/scissors.png"></button>
                            </div>
                        </div>

                    </div>
                </div>

                <footer id="footer"><hr>Created for the TheOdinProject assignment
                    <span>Copyright &copy; 2021 by Eruraina</span>
                </footer>
            </div>

            <audio id="enter" src="audio/enter.mp3"></audio>
            <audio id="select" src="audio/select.mp3"></audio>
            <audio id="win" src="audio/win.mp3"></audio>
            <audio id="loss" src="audio/loss.mp3"></audio>
            <audio id="winner" src="audio/winner.mp3"></audio>
            <audio id="loser" src="audio/loser.mp3"></audio>
            <audio id="draw" src="audio/draw.mp3"></audio>


            <script src="js/script.js"></script>

        </body>
</html>
